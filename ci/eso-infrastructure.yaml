terraform-common: &terraform-common
  backend_type: gcs
  env_name: development
  env:
    GOOGLE_CREDENTIALS: ((gcp_concourse_iam))

resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: latest

resources:
- name: eso-infra-repo
  type: git
  icon: github
  check_every: 15m
  source:
    uri: https://github.com/EngineerBetter/eso-infrastructure.git
    branch: master
    
- name: terraform-gke
  type: terraform
  icon: terraform
  source: 
    <<: *terraform-common
    backend_config:
      bucket: terraform-state-eso
      prefix: terraform/state
    vars:
      region: europe-west2
      zone: europe-west2-a
      project: kubernetes-cluster-eso
      service_account: concourse@kubernetes-cluster-eso.iam.gserviceaccount.com

- name: terraform-eso
  type: terraform
  icon: terraform
  source:
    <<: *terraform-common
    backend_config:
      bucket: terraform-state-eso
      prefix: terraform/state/eso
    vars:
      region: europe-west2
      zone: europe-west2-a
      project: kubernetes-cluster-eso

- name: eight-am-weekdays
  type: time
  icon: clock-outline
  source:
    start: 8:00 AM
    stop: 6:55 PM
    location: Europe/London
    days: [Monday, Tuesday, Wednesday, Thursday, Friday]

- name: seven-pm-weekdays
  type: time
  icon: clock-outline
  source:
    start: 7:00 PM
    stop: 7:55 AM
    location: Europe/London
    days: [Monday, Tuesday, Wednesday, Thursday, Friday]

jobs:
- name: set-pipeline
  serial: true
  plan:
  - get: eso-infra-repo
    trigger: true
  - set_pipeline: self
    file: eso-infra-repo/ci/eso-infrastructure.yaml

- name: spin-gke-cluster
  plan:
  - get: eight-am-weekdays
    trigger: true
  - get: eso-infra-repo
    trigger: true
    passed: [set-pipeline]
  - put: terraform-gke
    params:
      terraform_source: eso-infra-repo/terraform/gke

- name: install-eso
  plan:
  - get: eight-am-weekdays
    trigger: true
    passed: [spin-gke-cluster]
  - get: eso-infra-repo
    trigger: true
    passed: [spin-gke-cluster]
  - put: terraform-eso
    params:
      terraform_source: eso-infra-repo/terraform/eso

- name: destroy-gke-cluster
  plan:
  - get: seven-pm-weekdays
    trigger: true
  - get: eso-infra-repo
    passed: [spin-gke-cluster]
  - put: terraform-eso  
    params:
      terraform_source: eso-infra-repo/terraform/eso
      action: destroy
    get_params:
      action: destroy   
  - put: terraform-gke  
    params:
      terraform_source: eso-infra-repo/terraform/gke
      action: destroy
    get_params:
      action: destroy
