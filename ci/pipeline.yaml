resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: latest

resources:
- name: eso-infra-repo
  type: git
  icon: github
  check_every: 15m
  source:
    uri: https://github.com/EngineerBetter/eso-infrastructure.git
    branch: master
    
- name: terraform
  type: terraform
  icon: terraform
  source:
    backend_type: gcs
    backend_config:
      bucket: terraform-state-eso
      prefix: terraform/state
    vars:
      region: europe-west2
      zone: europe-west2-a
      project: kubernetes-cluster-eso
      service_account: concourse@kubernetes-cluster-eso.iam.gserviceaccount.com
    env_name: development
    env:
      GOOGLE_CREDENTIALS: ((gcp_concourse_iam))

jobs:
- name: set-pipeline
  serial: true
  plan:
  - get: eso-infra-repo
    trigger: true
  - set_pipeline: self
    file: eso-infra-repo/ci/pipeline.yaml

- name: spin-gke-cluster
  plan:
  - get: eso-infra-repo
    trigger: true
    passed: [set-pipeline]
  - put: terraform
    params:
      terraform_source: eso-infra-repo/terraform