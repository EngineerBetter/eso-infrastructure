resources:
- name: kubernetes-repo
  type: git
  source:
    uri: https://github.com/EngineerBetter/kubernetes-cluster-eso.git
    branch: master
jobs:
- name: set-pipeline
  serial: true
  plan:
  - get: kubernetes-repo
    trigger: true
  - set_pipeline: self
    file: kubernetes-repo/ci/pipeline.yaml
- name: hello-world
  plan:
  - task: simple-task
    config:
      platform: linux
      image_resource:
        type: registry-image
        source: { repository: busybox}
      run:
        path: echo
        args: ["Hello world! My credential example_cred: ((example_cred))"]