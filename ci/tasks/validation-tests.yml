platform: linux

image_resource:
  type: docker-image
  source:
    repository: engineerbetter/pcf-ops
    tag: latest

params:
  GOOGLE_CREDENTIALS: ((gcp_concourse_iam))
  GOOGLE_APPLICATION_CREDENTIALS: creds.json

inputs:
- name: eso-infra-repo

run:
  path: bash
  args:
  - -c
  - |
    set -euo pipefail
    export USE_GKE_GCLOUD_AUTH_PLUGIN=True

    echo "${GOOGLE_CREDENTIALS}" > ${GOOGLE_APPLICATION_CREDENTIALS}
      gcloud auth activate-service-account \
        --key-file "${GOOGLE_APPLICATION_CREDENTIALS}" \
        --project 'kubernetes-cluster-eso'

    gcloud container clusters get-credentials kubernetes-cluster-eso \
           --zone=europe-west2-a --project=kubernetes-cluster-eso
    rm ${GOOGLE_APPLICATION_CREDENTIALS}

    echo -e "\n>> TEST[1/12] GCP SecretStore Validating CAPABILITES:ReadWrite"
    set -x
    kubectl get secretstore gcp-secretstore | grep ReadWrite
    set +x

    echo -e "Sleeping for 5 to ensure resource creation."
    sleep 5

    echo -e "\n>> TEST[2/12] GCP PushSecret Validating STATUS:Synced"
    set -x
    kubectl get pushsecret gcp-pushsecret | grep Synced
    set +x

    echo -e "\n>> TEST[3/12] GCP ExternalSecret Validating STATUS:SecretSynced"
    set -x
    kubectl get externalsecret gcp-external-secret | grep SecretSynced
    set +x

    echo -e "\n>> TEST[4/12] New GCP Secret has the same value as original Secret"
    set -x
    kubectl get secret my-new-gcp-secret -o yaml | grep d29ybGQK
    set +x

    echo -e "\n>> TEST[5/12] Kubectl describe shows events" # Does this belong in e2e tests?
    set -x
    kubectl describe pushsecret | grep pushsecret
    set +x

    echo -e "\n>> TEST[6/12] Vault SecretStore Validating CAPABILITES:ReadWrite"
    set -x
    kubectl get secretstore vault-secretstore | grep ReadWrite
    set +x

    echo -e "\n>> TEST[7/12] Vault PushSecret Validating STATUS:Synced"
    set -x
    kubectl get pushsecret vault-pushsecret | grep Synced
    set +x

    echo -e "\n>> TEST[8/12] Remote secret on vault has the same value as the original local one"
    set -x
    kubectl exec -n vault-ns vault-0 -- vault kv get secret/target-foobar | tail -n1 | tr -s " " | cut -d " " -f2 | grep secret
    set +x

    echo -e "\n>> TEST[9/12] ESO cannot overwrite a secret that is not managed by ESO in vault"
    set -x
    kubectl exec -n vault-ns vault-0 -- vault kv put secret/target-foobar2 target-foobar2=secret2
    kubectl apply -f eso-infra-repo/ci/tests/vault/vault-pushsecret2.yaml
    kubectl describe pushsecret vault-pushsecret2 | grep "not managed by external-secrets"
    set +x

    echo -e "\n>> TEST[10/12] AWS Secrets Manager SecretStore Validating CAPABILITES:ReadWrite"
    set -x
    kubectl get secretstore aws-secretstore | grep ReadWrite
    set +x

    # echo -e "\n>> TEST[11/12] AWS Secrets Manager PushSecret Validating STATUS:Synced"
    # set -x
    # kubectl get pushsecret aws-pushsecret | grep Synced
    # set +x

    echo -e "\n>> TEST[12/12] AWS Secrets Manager ExternalSecret Validating STATUS:SecretSynced"
    set -x
    kubectl get externalsecret aws-external-secret | grep SecretSynced
    set +x