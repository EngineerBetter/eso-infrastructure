apiVersion: external-secrets.io/v1alpha1
kind: SecretSink
metadata:
  name: validate-secret-sink-status 
  namespace: default # Same of the SecretStores
spec:
  secretStoreRefs:
  - name: validate-secret-store-capabilities
    kind: SecretStore
  selector:
    secret:
      name: foobar
  data:
  - match:
     - secretKey: foobar
       remoteRefs:
       - remoteKey: my/path/foobar 
