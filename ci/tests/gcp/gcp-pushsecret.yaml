apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: gcp-pushsecret
  namespace: default # Same of the SecretStores
spec:
  secretStoreRefs:
  - name: gcp-secretstore
    kind: SecretStore
  selector:
    secret:
      name: gcp-secret
  data:
  - match:
     - secretKey: foobar
       remoteRefs:
       - remoteKey: foo-bar
