apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: local-pushsecret-example
  namespace: default # Same of the SecretStores
spec:
  secretStoreRefs:
  - name: local-secretstore-example
    kind: SecretStore
  selector:
    secret:
      name: local-secret-example
  data:
  - match:
     - secretKey: foobar
       remoteRefs:
       - remoteKey: target-foobar
