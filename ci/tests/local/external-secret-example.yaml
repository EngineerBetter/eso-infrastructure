apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: local-external-secret-example
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: local-secretstore-example
    kind: SecretStore
  target:
    name: local-secret-example-two
  data:
  - secretKey: foobar
    remoteRef:
      key: target-foobar
      version: v1