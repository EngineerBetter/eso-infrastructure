apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: aws-pushsecret
  namespace: default # Same of the SecretStores
spec:
  refreshInterval: 10s
  secretStoreRefs:
  - name: aws-secretstore
    kind: SecretStore
  selector:
    secret:
      name: aws-secret
  data:
  - match:
     - secretKey: foobar
       remoteRefs:
       - remoteKey: foo-bar
