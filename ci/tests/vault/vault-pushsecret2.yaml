apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: vault-pushsecret-2
  namespace: default # Same of the SecretStores
spec:
  refreshInterval: 10s
  secretStoreRefs:
  - name: vault-secretstore
    kind: SecretStore
  selector:
    secret:
      name: vault-secret
  data:
  - match:
     - secretKey: foobar
       remoteRefs:
       - remoteKey: target-foobar2