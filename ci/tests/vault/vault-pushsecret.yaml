apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: vault-pushsecret
  namespace: default # Same of the SecretStores
spec:
  secretStoreRefs:
  - name: vault-backend
    kind: SecretStore
  selector:
    secret:
      name: push-secret-source
  data:
  - match:
     - secretKey: hello
       remoteRefs: 
       - remoteKey: target-foobar