apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: vault-pushsecret
  namespace: default # Same of the SecretStores
spec:
  secretStoreRefs:
  - name: vault-secretstore
    kind: SecretStore
  selector:
    secret:
      name: vault-secret
  data:
  - match:
     - secretKey: foobar
       remoteRefs: 
       - remoteKey: target-foobar