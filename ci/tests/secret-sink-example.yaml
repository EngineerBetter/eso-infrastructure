apiVersion: external-secrets.io/v1alpha1
kind: SecretSink
metadata:
  name: secret-sink-example
  namespace: default # Same of the SecretStores
spec:
  secretStoreRefs:
  - name: secretstore-sample
    kind: SecretStore
  selector:
    secret:
      name: foobar
  data:
  - match:
     - secretKey: foobar
       remoteRefs:
       - remoteKey: /foo/bar
