---
terraform-common: &terraform-common
  backend_type: gcs
  env_name: development
  env:
    GOOGLE_CREDENTIALS: ((gcp_concourse_iam))
  vars:
    region: europe-west2
    zone: europe-west2-a
    project: kubernetes-cluster-eso

resource_types:
- name: terraform
  type: docker-image
  source:
    repository: ljfranklin/terraform-resource
    tag: latest

resources:
- name: eso-infra-repo
  type: git
  icon: github
  check_every: 15m
  source:
    uri: https://github.com/EngineerBetter/eso-infrastructure.git
    branch: master

- name: external-secrets-repo
  type: git
  icon: github
  check_every: 15m
  source:
    uri: https://github.com/external-secrets/external-secrets
    #TODO: parametrize to be utilised by multiple ESO teams
    branch: beach-team 

- name: external-secrets-main-repo
  type: git
  icon: github
  check_every: 15m
  source:
    uri: https://github.com/external-secrets/external-secrets
    branch: main
    
- name: terraform-project
  type: terraform
  icon: terraform
  source:
    <<: *terraform-common
    backend_config:
      bucket: terraform-state-eso
      prefix: terraform/state/project

- name: terraform-gke
  type: terraform
  icon: terraform
  source: 
    <<: *terraform-common
    backend_config:
      bucket: terraform-state-eso
      prefix: terraform/state

- name: morning-trigger
  type: time
  icon: clock-outline
  source:
    start: 9:00 AM
    stop: 6:55 PM
    location: Europe/London
    days: [Monday, Tuesday, Wednesday, Thursday, Friday]

- name: evening-trigger
  type: time
  icon: clock-outline
  source:
    start: 7:00 PM
    stop: 7:55 AM
    location: Europe/London
    days: [Monday, Tuesday, Wednesday, Thursday, Friday]

- name: terraform-eso
  type: terraform
  icon: terraform
  source:
    backend_type: gcs
    env_name: development
    env:
      GOOGLE_CREDENTIALS: ((gcp_concourse_iam))
    vars:
      region: europe-west2
      zone: europe-west2-a
      project: kubernetes-cluster-eso
    backend_config:
      bucket: terraform-state-eso
      prefix: terraform/state/eso
- name: eso-binary-image
  type: docker-image
  source:
    repository: europe-west2-docker.pkg.dev/kubernetes-cluster-eso/beach-team-eso/eso-binary-image
    username: _json_key
    password: ((gcp_concourse_iam))

- name: eso-docker-tag
  type: semver
  source:
    driver: gcs
    key: tags/eso-binary-image
    bucket: terraform-state-eso
    json_key: ((gcp_concourse_iam))

#----------------------------- setup ---------------------------------------------------

groups:
- name: test-build-deploy
  jobs:
  - lint
  - unit-tests
  - build
  - deploy
  - validation-tests
  - bump-from-main

- name: cluster-management
  jobs:
  - spin-gke-cluster
  - destroy-gke-cluster
  
- name: setup
  jobs:
  - set-pipeline
  - setup-project

jobs:
- name: set-pipeline
  plan:
  - get: eso-infra-repo
    trigger: true
  - set_pipeline: self
    file: eso-infra-repo/ci/eso-cd-pipeline.yml

- name: setup-project
  plan:
  - get: eso-infra-repo
    trigger: true
    passed: [set-pipeline]
  - put: terraform-project
    params:
      terraform_source: eso-infra-repo/terraform/project

- name: bump-from-main
  plan:
  - get: eso-infra-repo
    trigger: true
  - get: external-secrets-main-repo
    trigger: true
  - get: external-secrets-repo
  - task: merge-fastforward
    file: eso-infra-repo/ci/tasks/merge-fastforward.yml
  # - task: commit-and-push
  #   file: eso-infra-repo/ci/tasks/commit-and-push.yml

#----------------------------- cluster management ---------------------------------------

- name: spin-gke-cluster
  plan:
  - get: eso-infra-repo
    passed: [set-pipeline]
  - get: morning-trigger
    trigger: true
  - put: terraform-gke
    params:
      terraform_source: eso-infra-repo/terraform/gke

- name: destroy-gke-cluster
  plan:
  - get: eso-infra-repo
    passed: [set-pipeline]
  - get: evening-trigger
    trigger: true
  - put: terraform-gke
    params:
      terraform_source: eso-infra-repo/terraform/gke
      action: destroy
    get_params:
      action: destroy

#---------------------------------- code part -------------------------------------------

- name: lint
  plan:
  - get: external-secrets-repo
    trigger: true
  - get: eso-infra-repo
    passed: [set-pipeline]
  - task: lint-files
    file: eso-infra-repo/ci/tasks/golint.yml

- name: unit-tests
  plan:
  - get: external-secrets-repo
    trigger: true
    passed: [lint]
  - get: eso-infra-repo
    passed: [lint]
  - task: run-unit-tests
    file: eso-infra-repo/ci/tasks/gotest.yml

- name: build
  serial: true
  plan:
  - get: eso-infra-repo
    passed: [unit-tests]
  - get: external-secrets-repo
    trigger: true
    passed: [unit-tests]
  - get: eso-docker-tag
    params: {bump: minor}
  - task: go-build
    file: eso-infra-repo/ci/tasks/build-binary.yml
  - put: eso-binary-image
    params:
      build: external-secrets-repo
      build_args:
        TARGETOS: linux
        TARGETARCH: amd64
      tag_file: eso-docker-tag/version
      tag_as_latest: true
    get_params: {skip_download: true}
  - put: eso-docker-tag
    params: {file: eso-docker-tag/version}

- name: deploy
  plan:
  - get: eso-docker-tag
    passed: [build]
  - get: eso-infra-repo
    passed: [build]
  - get: morning-trigger
    passed: [spin-gke-cluster]
    trigger: true
  - get: external-secrets-repo
    trigger: true
    passed: [build]
  - task: generate-crds
    file: eso-infra-repo/ci/tasks/generate-crds.yml
  - put: terraform-eso
    params:
      terraform_source: eso-infra-repo/terraform/eso
      vars:
        helm_charts_dir: ../../../external-secrets-repo/deploy/charts/external-secrets
        image_registry: europe-west2-docker.pkg.dev/kubernetes-cluster-eso/beach-team-eso/eso-binary-image
        version_file: ../../../eso-docker-tag/version
  
- name: validation-tests
  plan:
  - get: eso-infra-repo
    passed: [deploy]
  - get: external-secrets-repo
    passed: [deploy]
    trigger: true
  - task: run-validation-tests
    file: eso-infra-repo/ci/tasks/validation-tests.yml

